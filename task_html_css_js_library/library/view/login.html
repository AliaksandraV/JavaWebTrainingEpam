<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Log in</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Java script -->
    <script src="//code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../js/prototypeScripts.js"></script>
</head>

<body>
<script>
    checkCookieFromLogInPage();
</script>

<!--<script>-->
<!--    checkCookieFromLogInPage();-->
<!--</script>-->

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="login-form my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Вход</h5>
                    <form>
                        <div class="form-group">
                            <input type="text" id="inputName" class="form-control" placeholder="Логин" required autofocus>
                            <label for="inputName">Введите логин</label>
                        </div>

                        <div class="form-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
                            <label for="inputPassword">Введите пароль</label>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" onclick="checkLogIn()">Войти</button>
                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
