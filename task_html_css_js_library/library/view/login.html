<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Log in</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Java script -->
    <script src="//code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../js/prototypeScripts.js"></script>
</head>

<body>
<script>
    checkCookieFromLogInPage();
</script>

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="login-form my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Вход</h5>
                    <form class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="inputName">Введите логин:</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Логин" required pattern="admin|user">
                            <div class="invalid-feedback">
                                Введите корректный логин.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Введите пароль:</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required pattern="admin|user">
                            <div class="invalid-feedback">
                                Введите корректный пароль.
                            </div>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" onclick="checkLogIn()">Войти</button>
                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
